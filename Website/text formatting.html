<!DOCTYPE html>
<html>
    <head>
        <title>Text formatting</title>
        <link rel="icon" type="image/png" href="/images/thefavicon.png">
    </head>
    <body>
        <p>B for <b>bold</b></p>
        <p>I for <i>italic</i></p>
        <p>U for <u>underline</u></p>
        <p>Del for <del>deleted</del></p>
        <p>Big for <big>big</big></p>
        <p>Small for <small>small</small></p>
        <p>Sub for <sub>subscript</sub></p>
        <p>Sup for <sup>superscript</sup></p>
        <p>TT for <tt>monospaced</tt></p>
        <p><Mark for <mark style="background-color: yellow;">marked text(use style="background-color")</mark></p>
        <p><span style="background-color: salmon;">Span tag</span></p>
        <p><div style="background-color: salmon;">Div tag</div></p>
        <p><span style="background-color: aqua;"><div style="background-color: aqua;">Span div</div></span></p>
    </body>
</html>
